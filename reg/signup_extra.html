<script type="text/javascript" src="./js/pdata.js"></script> 
<script type="text/javascript">
	$(function () {
		var html = "<option value=''>== 请选择 ==</option>"; $("#input_city").append(html); $("#input_area").append(html);
		$.each(pdata,function(idx,item){
			if (parseInt(item.level) == 0) {
   				html += "<option value='" + item.names + "' exid='" + item.code + "'>" + item.names + "</option>";
   			}
		});
		$("#input_province").append(html);

		$("#input_province").change(function(){
			if ($(this).val() == "") return;
			$("#input_city option").remove(); $("#input_area option").remove();
			var code = $(this).find("option:selected").attr("exid"); code = code.substring(0,2);
			var html = "<option value=''>== 请选择 ==</option>"; $("#input_area").append(html);
			$.each(pdata,function(idx,item){
				if (parseInt(item.level) == 1 && code == item.code.substring(0,2)) {
	   				html += "<option value='" + item.names + "' exid='" + item.code + "'>" + item.names + "</option>";
	   			}
			});
			$("#input_city").append(html);
			$('#defaultForm').data('bootstrapValidator').updateStatus('input_province', 'NOT_VALIDATED', null).validateField("input_province");
			$('#defaultForm').data('bootstrapValidator').updateStatus('input_city', 'NOT_VALIDATED', null).validateField("input_city");
			$('#defaultForm').data('bootstrapValidator').updateStatus('input_area', 'NOT_VALIDATED', null).validateField("input_area");		
		});

		$("#input_city").change(function(){
			if ($(this).val() == "") return;
			$("#input_area option").remove();
			var code = $(this).find("option:selected").attr("exid"); code = code.substring(0,4);
			var html = "<option value=''>== 请选择 ==</option>";
			$.each(pdata,function(idx,item){
				if (parseInt(item.level) == 2 && code == item.code.substring(0,4)) {
	   				html += "<option value='" + item.names + "' exid='" + item.code + "'>" + item.names + "</option>";
	   			}
			});
			$("#input_area").append(html);	
			$('#defaultForm').data('bootstrapValidator').updateStatus('input_province', 'NOT_VALIDATED', null).validateField("input_province");
			$('#defaultForm').data('bootstrapValidator').updateStatus('input_city', 'NOT_VALIDATED', null).validateField("input_city");
			$('#defaultForm').data('bootstrapValidator').updateStatus('input_area', 'NOT_VALIDATED', null).validateField("input_area");		
	
		});
		//绑定
		$("#input_province").val("山东省");$("#input_province").change();
		$("#input_city").val("威海市");$("#input_city").change();
		$("#input_area").val("市辖区");

	});
</script>
